</head>

<body>
    <div id="app">
        <basket></basket>
        <search></search>
        <products :filterText="filterText"></products>
    </div>
    <script src="./vue-index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./components.js"></script>
    <script src="./main.js"></script>
    <script>


    </script>
    <style>
        *:focus {
            outline: none;
        }

        .searchIcon {
            font-size: 1.5rem;
            color: rgba(92, 222, 196, 0.929);
            background-color: white;
            font-weight: 900;
            margin: 0 3px;
        }

        .searchIconToggle {
            position: relative;
            left: -40px;
        }

        .search {
            font-weight: 600;
            color: rgb(61, 88, 84);
            border-radius: 10px;
            border-color: rgb(142, 231, 213);
            border-style: solid;
            border-width: 5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 24em;
            height: 3em;
            font-size: 18px;
        }

        .content {
            display: flex;
            padding: 10px;
            flex-wrap: wrap;
        }

        .basket {
            display: flex;
            background-color: blanchedalmond;
            border-style: dotted;
            padding: 10px;
            flex-wrap: wrap;
        }

        .basket-item {
            background-color: azure;
            border-style: dotted;
            padding: 5px;
            margin: 5px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            /* height: 200px; */
            background-color: rgb(129, 181, 181);
            cursor: pointer;
            padding: 5px;
            margin: 5px;
            border-radius: 10px;
            padding: 10px;

        }

        .card button {
            width: 100%;
            height: 40px;
        }

        img {
            /* border: solid; */
            border-radius: 10px;
        }

        .card img {
            width: 100%;
            height: 160px;
        }
