        const products = [

        ];

        renderPage(products);

        function getItemHtml(item) {
            return `
                <div class="card" data-title="${item.title}" data-price="${item.price}">
                    <img src="${item.img}" alt="picture">
                    <h3>${item.title}</h3>
                    <p>$${item.price}</p>
                    <button>Buy</button>
                </div>`;
        }

        function renderPage(items) {
            const itemsConteiner = document.querySelector('.content');
            itemsConteiner.innerHTML = "";

            for (let i = 0; i < items.length; i++) {
                let itemHtml = getItemHtml(items[i]);
                itemsConteiner.insertAdjacentHTML('beforeend', itemHtml);
            }
        }
