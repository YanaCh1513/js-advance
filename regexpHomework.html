    <div class="template"></div>
    <button class="originButton">Вернуть исходный текст</button>
    <button class="task1Button">Заменить все кавычки</button>
    <button class="task2Button">Заменить только апострафы</button>
    <style>
        button {
            width: 200px;
            height: 80px;
        }

        .template {
            white-space: pre-wrap;
        }
    </style>
    <script>
        let templateElement = document.querySelector('.template');
        let buttonOrigin = document.querySelector('.originButton');
        let button1 = document.querySelector('.task1Button');
        let button2 = document.querySelector('.task2Button');
        buttonOrigin.addEventListener('click', x => { templateElement.innerHTML = template });
        button1.addEventListener('click', makeTask1);
        button2.addEventListener('click', makeTask2);

        function makeTask1() {
            let test = document.querySelector('.template').innerHTML;
            templateElement.innerHTML = test.replace(/'/g, '"');
        }

        function makeTask2() {
            let test = document.querySelector('.template').innerHTML;
            // определяем группы до апострофа и после, потом их восстанавливаем а апостров заменяем
            templateElement.innerHTML = test.replace(/(\w)'(\w)/g, '$1"$2');
        }

        const template = `
        One: 'Hi Mary.' Two: 'Oh, hi.'
        One: 'How are you doing?'
        Two: 'I'm doing alright. How about you?'
        One: 'Not too bad. The weather is great isn't it?'
        Two: 'Yes. It's absolutely beautiful today.'
        One: 'I wish it was like this more frequently.'
        Two: 'Me too.'
        One: 'So where are you going now?'
        Two: 'I'm going to meet a friend of mine at the department store.'
        One: 'Going to do a little shopping?'
        Two: 'Yeah, I have to buy some presents for my parents.'
        One: 'What's the occasion?'
        Two: 'It's their anniversary.'
        One: 'That's great. Well, you better get going. You don't want to be late.'
        Two: 'I'll see you next time.'
        One: 'Sure. Bye.'
        `;
